<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP Game</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container wrapper">

        <div class="pt-5 pb-4 text-center">
            <h2 class="text-warning">Rock Paper Scissors</h2>
            <p class="lead">The winner is first to 5 points</p>
        </div>

        <div class="info-box row justify-content-center d-none">
            <div class="col-md-2 col-sm-6 mb-4 pb-2">
                <div class="p-3 text-center bg-primary rounded text-dark">
                    <h5>Round 1</h5>
                    <p class="mb-0">you Win!!</p>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-4 pb-2">
                <div class="p-3 text-center bg-primary rounded text-dark">
                    <h5>Round 2</h5>
                    <p class="mb-0">you Win!!</p>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-4 pb-2">
                <div class="p-3 text-center bg-primary rounded text-dark">
                    <h5>Round 3</h5>
                    <p class="mb-0">you Win!!</p>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-4 pb-2">
                <div class="p-3 text-center bg-primary rounded text-dark">
                    <h5>Round 4</h5>
                    <p class="mb-0">you Win!!</p>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-4 pb-2">
                <div class="p-3 text-center bg-primary rounded text-dark">
                    <h5>Round 5</h5>
                    <p class="mb-0">you Win!!</p>
                </div>
            </div>
            <!-- <div class="col-md-3 col-sm-6 mb-4 pb-2">
                <div class="p-3 text-center text-dark">
                    <h5>ðŸŽ‰CongratsðŸŽ‰ </h5>
                    <p class="mb-0">you Win!!</p>
                </div>
            </div> -->
          
           
        </div>
        <!--End of info box-->

<div class="row">
    <div class="col-lg-6">
        <div class="box-wrapper mb-5 rounded bg-dark p-5 text-center">
            <h3 class="text-light mb-2">Human</h3>
            <h5 class="text-light pb-4" id="player-score">Score: <span class="count">0</span></h5>
            <div class="icon-list" id="user-select-option">
                <a title="Rock" class="btn  " href="#">
                    <em class="icon-rock h1"></em>
                </a>
                <a title="Paper" class="btn " href="#">
                    <em class="icon-paper h1"></em>
                </a>
                <a title="Scissor" class="btn  " href="#">
                    <em class="icon-scissor h1"></em>
                </a>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="box-wrapper rounded bg-dark p-5 text-center">
            <h3 class="text-light mb-2">Computer</h3>
            <h5 class="text-light pb-4" id="computer-score">Score: <span class="count">0</span></h5>
            <div class="icon-list " id="computer-selection">
                <span  title="Rock" class="btn  btn-dark" href="#">
                    <em class="icon-rock h1"></em>
                </span>
                <a title="Paper" class="btn " href="#">
                    <em class="icon-paper h1"></em>
                </a>
                <a title="Scissor" class="btn  " href="#">
                    <em class="icon-scissor h1"></em>
                </a>
            </div>
        </div>
    </div>
</div>
      
    </div>
    <!--- End of Wrapper-->



    <script src="js/script.js"></script>
</body>

</html>
